<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tile Inspector</title>
</head>

<body>
  <div id="app">
    <div id="forms-container">
      <form id="url-form" action="#">
        <fieldset>
          <legend>URL to a TileJSON resource (<a href="https://github.com/mapbox/tilejson-spec/tree/master/3.0.0"
              target="_blank">specification</a>)
          </legend>
          <div class="input-row">
            <input name="tilejson" type="url" required value="https://demotiles.maplibre.org/tiles/tiles.json">
            <button>Load</button>
          </div>
        </fieldset>
      </form>
      <form id="pmtiles-file-form" action="#">
        <fieldset>
          <legend>Select a <a href="https://pmtiles.com" target="_blank">PMTiles</a> file</legend>
          <input id="pmtiles-file-input" type="file" required>
        </fieldset>
      </form>
      </div>

    <div id="map"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
