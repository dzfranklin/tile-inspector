<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tile Inspector</title>
</head>

<body>
  <div id="app">
    <div id="forms-container">
      <form id="url-form" action="#">
        <fieldset>
          <legend>Load TileJSON (<a href="https://github.com/mapbox/tilejson-spec/tree/master/3.0.0"
              target="_blank">specification</a>)
          </legend>
          <div class="input-row">
            <input name="tilejson" type="url" required value="https://demotiles.maplibre.org/tiles/tiles.json">
            <button>Load</button>
          </div>
        </fieldset>
      </form>
      <form id="pmtiles-url-form" action="#">
        <fieldset>
          <legend>Load <a href="https://pmtiles.com" target="_blank">PMTiles</a></legend>
          <div class="input-row">
            <input name="url" type="url" required value="https://demo-bucket.protomaps.com/v4.pmtiles">
            <button>Load</button>
          </div>
        </fieldset>
      </form>
      <form id="pmtiles-file-form" action="#">
        <fieldset>
          <legend>Select a <a href="https://pmtiles.com" target="_blank">PMTiles</a> file</legend>
          <input id="pmtiles-file-input" type="file" required>
        </fieldset>
      </form>
      <form id="options-form" action="#">
        <div class="input-row">
          <label for="#layer-opacity-input">Layer opacity</label>
          <input id="layer-opacity-input" name="layer-opacity" type="range" min="0" max="100" list="layer-opacity-markers"
            value="85">
          <datalist id="layer-opacity-markers">
            <option value="0" label="0%"></option>
            <option value="25" label="25%"></option>
            <option value="50" label="50%"></option>
            <option value="75" label="75%"></option>
            <option value="100" label="100%"></option>
          </datalist>
        </div>
      </form>
    </div>

    <div id="map"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
